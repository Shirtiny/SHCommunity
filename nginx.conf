user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

	#社区网站
	server {
    	listen 80;
    	server_name community.shirtiny.cn;
    	#server_name 1.2.3.4;

   		 # / 会映射到本地8000端口
    	location / {
        	proxy_set_header x-Real-IP $remote_addr;
        	proxy_set_header x-Forwarded-For $proxy_add_x_forwarded_for;
        	proxy_pass http://127.0.0.1:8888;
    	}
	}

	#mysql
	server {
    	listen 80;
    	server_name mysql.shirtiny.cn;
    	#server_name 1.2.3.4;

    	#mysql位置，mysql.shirtiny.cn根路径/，会映射到本地3306端口
    	location / {
      	 	proxy_set_header x-Real-IP $remote_addr;
        	proxy_set_header x-Forwarded-For $proxy_add_x_forwarded_for;
        	proxy_pass http://127.0.0.1:3306;
    	}
	}

	#docker管理
	server {
    	listen 80;
    	server_name docker.shirtiny.cn;
    	#server_name 1.2.3.4;

    	#portainer位置，docker.shirtiny.cn根路径/，会映射到本地9000端口
    	location / {
      	 	proxy_set_header x-Real-IP $remote_addr;
        	proxy_set_header x-Forwarded-For $proxy_add_x_forwarded_for;
        	proxy_pass http://127.0.0.1:9000;
    	}
	}

	#redis
	server {
    	listen 80;
    	server_name redis.shirtiny.cn;
    	#server_name 1.2.3.4;

    	#redis位置，redis.shirtiny.cn根路径/，会映射到本地9000端口
    	location / {
      	 	proxy_set_header x-Real-IP $remote_addr;
        	proxy_set_header x-Forwarded-For $proxy_add_x_forwarded_for;
        	proxy_pass http://127.0.0.1:6379;
    	}
	}	
	
}


