<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--若有属性冲突，加 !important -->
    <link rel="stylesheet" href="/css/myCss.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>


<body>

<!--引用导航条-->
<div th:replace="nav"></div>
<!--测试-->
<!--<a href="/signup" th:href="@{/signup}" class="btn btn-large btn-success">Sign up</a>-->


<!--没登录时展示的巨幕-->
<div class=" jumbotron alert alert-warning alert-dismissible " th:if="${session.user==null}">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
            aria-hidden="true">&times;关闭</span></button>
    <div class="container">
        <h1>Welcome!</h1>
        <p>这是一个开放的论坛网站，您可以在此畅所欲言~</p>
        <p><a class="btn btn-success btn-lg" href="/newInvitation" role="button">去发帖</a></p>
    </div>
</div>
<!--首页头-->
<div class="page-header">
    <h1><span class="glyphicon glyphicon-home"></span>
        <small class="font_color_aliceBlue">您可以在这看到论坛全部的版块</small>
    </h1>
    <hr/>
    <!-- Split button -->
    <div class="btn-group">
        <button type="button" class="btn btn-success">Action</button>
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-danger">Action</button>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>



    <!--    &lt;!&ndash;路径导航&ndash;&gt;-->
    <!--    <ol class="breadcrumb margin_top rgba">-->
    <!--        <li><h3><span class="glyphicon glyphicon-flag"></span></h3></li>-->
    <!--        <li class="active">首页</li>-->
    <!--        &lt;!&ndash;            <li><a href="#">Library</a></li>&ndash;&gt;-->
    <!--        &lt;!&ndash;            <li class="active">Data</li>&ndash;&gt;-->
    <!--    </ol>-->
    <a href="/newInvitation">
        <button type="button" class="btn btn-success" aria-label="Left Align">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </a>
</div>
<!--我的body-->
<div class="mybody">
    <div class="container-fluid contentbody">
        <div class="row">

            <!--栅格左-->
            <div class="col-xs-12  col-sm-9  row_left ">

                <div class="media alert alert-warning media_left  " th:each="invitation:${pageInfo.records}"
                     role="alert">

                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-thumbnail avatar_image-sm"
                                 th:src="@{${invitation.avatarImage}}"
                                 alt=image>
                        </a>
                    </div>

                    <div class="media-body">
                        <a th:href="@{'/invitationDetail/'+${invitation.invitationId}}">
                            <h4 class="media-heading">
                                <span th:text="${invitation.title}"></span>
                            </h4>
                        </a>
                        <span>
                    • 回复: <span class="label label-success" th:text="${invitation.replyNum}"></span>  • n 次浏览 • <span
                                th:text="${#dates.format(invitation.gmtCreated,'yyyy-MM-dd HH:mm')}"
                                class="label label-default"></span>
                    </span>
                    </div>

                </div>
                <hr/>
                <!--分页信息-->
                <div class="myPageInfo font_color_aliceBlue">
                    共<span class="label label-warning " th:text="${pageInfo.total}"></span>篇帖子；
                    当前第<span class="label label-warning " th:text="${pageInfo.current}"></span>页;
                    <br><br>
                    <span class="btn btn-warning" th:if="${pageError!=null}" th:text="${pageError}"></span>
                </div>
                <!--分页按钮-->
                <nav aria-label="Page navigation" class="pagebtn">
                    <ul class="pagination pagination-lg">
                        <li>
                            <a href="/?curPage=1" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <!--让后台传递一个页码数组 弱化js-->
                        <li th:each="pageNum:${pageNumArray}" th:if="${pageNum>0}">
                            <a th:href="@{/(curPage=${pageNum})}"
                               th:classappend="${pageInfo.current==pageNum?'pagebtn_disabled':'active'}">
                                <span th:text="${pageNum}"></span>
                            </a>
                        </li>
                        <!--                    <li><a href="/?curPage=2">2</a></li>-->
                        <!--                    <li><a href="#">3</a></li>-->
                        <!--                    <li><a href="#">4</a></li>-->
                        <!--                    <li><a href="#">5</a></li>-->

                        <li>
                            <a th:href="@{/(curPage=${pageInfo.pages})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>
            <!--        栅格右-->
            <div th:replace="row_right"></div>
        </div>
    </div>
</div>

</body>
<div th:replace="footer"></div>
</html>
