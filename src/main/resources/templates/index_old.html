<!--我的body-->
<div class="mybody">
    <div class="container-fluid contentbody">
        <div class="row">

            <!--栅格左-->
            <div class="col-xs-12  col-sm-9  row_left ">
                <el-menu id="vue_elNav" mode="horizontal" default-active="1-4-1" class="el-menu-vertical-demo ">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span slot="title">导航一</span>
                        </template>
                        <el-menu-item-group>
                            <span slot="title">分组一</span>
                            <el-menu-item index="1-1">选项1</el-menu-item>
                            <el-menu-item index="1-2">选项2</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="分组2">
                            <el-menu-item index="1-3">选项3</el-menu-item>
                        </el-menu-item-group>
                        <el-submenu index="1-4">
                            <span slot="title">选项4</span>
                            <el-menu-item index="1-4-1">选项1</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                    <el-menu-item index="2">
                        <i class="el-icon-menu"></i>
                        <span slot="title">导航二</span>
                    </el-menu-item>
                    <el-menu-item index="3" disabled>
                        <i class="el-icon-document"></i>
                        <span slot="title">导航三</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">导航四</span>
                    </el-menu-item>
                    <el-menu-item index="5">
                        <el-tooltip :content="'默认排列: ' + orderValue" placement="top">
                            <el-switch
                                    v-model="orderValue"
                                    active-color="#13ce66"
                                    inactive-color="#5fb5d0cf"
                                    active-value="on"
                                    inactive-value="off"
                                    @change="orderChange">
                            </el-switch>
                        </el-tooltip>
                    </el-menu-item>
                </el-menu>
                <script>
                    const vue_elNav = new Vue({
                        el: "#vue_elNav",
                        data:{
                            orderValue:"off"
                        },
                        methods:{
                            orderChange:function () {
                                if ('on'.equal(this.value) ){

                                }
                            }
                        }
                    })
                </script>
                <div class="media alert alert-warning media_left  " th:each="invitation:${pageInfo.records}"
                     role="alert">

                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-thumbnail avatar_image-sm"
                                 th:src="@{${invitation.avatarImage}}"
                                 alt=image>
                        </a>
                    </div>

                    <div class="media-body">
                        <a th:href="@{'/invitationDetail/'+${invitation.invitationId}}">
                            <h4 class="media-heading">
                                <span th:text="${invitation.title}"></span>
                            </h4>
                        </a>
                        <span>
                            • 回复: <span class="label label-success" th:text="${invitation.replyNum}"></span>  • <span
                                class="label label-info" th:text="${invitation.views}"></span> 次浏览 • <span
                                th:text="${#dates.format(invitation.gmtCreated,'yyyy-MM-dd HH:mm')}"
                                class="label label-default"></span>
                    </span>
                    </div>

                </div>


                <hr/>
                <!--分页信息-->
                <div class="myPageInfo font_color_aliceBlue">
                    共<span class="label label-warning " th:text="${pageInfo.total}"></span>篇帖子；
                    当前第<span class="label label-warning " th:text="${pageInfo.current}"></span>页;
                    <br><br>
                    <span class="btn btn-warning" th:if="${pageError!=null}" th:text="${pageError}"></span>
                </div>
                <!--分页按钮-->
                <nav aria-label="Page navigation" class="pagebtn">
                    <ul class="pagination pagination-lg">
                        <li>
                            <a href="/?curPage=1" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <!--让后台传递一个页码数组 弱化js-->
                        <li th:each="pageNum:${pageNumArray}" th:if="${pageNum>0}">
                            <a th:href="@{/(curPage=${pageNum})}"
                               th:classappend="${pageInfo.current==pageNum?'pagebtn_disabled':'active'}">
                                <span th:text="${pageNum}"></span>
                            </a>
                        </li>
                        <!--                    <li><a href="/?curPage=2">2</a></li>-->
                        <!--                    <li><a href="#">3</a></li>-->
                        <!--                    <li><a href="#">4</a></li>-->
                        <!--                    <li><a href="#">5</a></li>-->

                        <li>
                            <a th:href="@{/(curPage=${pageInfo.pages})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>
            <!--        栅格右-->
            <div th:replace="row_right"></div>
        </div>
    </div>
