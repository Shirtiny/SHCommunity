<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="/js/myJs/vue.js"></script>
<script src="/js/myJs/element.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<nav class="navbar" id="vue_Nav" th:fragment="nav">
    <div class="container-fluid ">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header ">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--            左上角logo首页-->
            <a class="navbar-brand" href="/">Shirtiny</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <!--        左下拉框-->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="https://shirtiny.cn">站长的博客</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">社区 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/signup">注册</a></li>
                        <li><a href="/shPub/sectionDetail">版块详情</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <!-- 文件上传-->

            <!--el搜索框                    -->
            <form class="navbar-form navbar-right  margin_around_5px" role="search">
                <div class="form-group ">
                    <el-input class="nav_el_search "
                              placeholder="搜索..."
                              v-model="inputSearchContent">
                        <el-link @click="search" slot="suffix" class="el-input__icon Nav_Search_input_icon"
                                 icon="el-icon-search"></el-link>
                    </el-input>
                </div>
            </form>
            <!--            右下拉框-->
            <ul class="nav navbar-nav navbar-right ">
                <!--                if判断 标签内有效-->
                <li><a href="/login" v-if="user==null">登录</a></li>
                <!--                用户头像-->
                <li v-if="user!=null"><a class="navbar-brand" href="#">
                        <img alt="avatar" class="nav_avatar img-thumbnail img-circle"
                             :src="user.avatarImage">
                    </a></li>
                <!--                消息-->
                <li v-if="user!=null">
                    <a href="/shPub/messageCenter">
                        <abbr title="您收到的消息" >
                            <span class="glyphicon glyphicon-envelope"></span><span class="badge nav_message">4</span>
                        </abbr>
                    </a>
                </li>
                <li class="dropdown" v-if="user!=null">
                    <a href="#" class="dropdown-toggle " data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span>{{user.nickName}}</span> <span
                                class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a @click="logOut">注销</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
</nav>
<!--搜索框-->
<script>
    const vue_Nav = new Vue({
        el: "#vue_Nav",
        data: {
            //当前登录的用户
            user: null,
            inputSearchContent: ''
        },
        methods: {
            search: function () {
                console.log("执行搜索")
            },
            //取jwt
            getShJwt() {
                let shJwt;
                try {
                    shJwt = Cookies.get('shJwt');
                } catch (e) {
                    console.log(e);
                    shJwt = '';
                }
                return shJwt;
            },
            //注销 删除jwt
            logOut(){
                Cookies.remove('shJwt');
                this.user=null;
                //刷新页面
                window.location.reload();
            }
        },
        created: function () {
            //获取当前登录的用户信息
            let shJwt = this.getShJwt();
            axios.get('/shApi/getLoginedUser', {
                headers: {'Authorization': shJwt}
            }).then(res => {
                if (res.data.data!=null){
                    this.user = res.data.data.user
                }
            })
        }
    });

</script>

</html>
