<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新建帖子</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script async src="//moetu.org/sdk/pup.js" data-url="https://moetu.org/upload" data-palette="green"></script>

</head>
<body>
<!--若有属性冲突，加 !important -->
<link rel="stylesheet" href="/css/myCss.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css"/>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!--<script src="/js/jquery-3.4.1.min.js"></script>-->
<script src="/js/bootstrap.min.js"></script>
<!--<script src="/js/bootstrap.min.js" type="application/javascript"></script>-->


<!--引用导航条-->
<div th:replace="nav :: nav"></div>

<div class="container-fluid">
    <!--首页头-->
    <div class="page-header">
        <h1>
            <span class="glyphicon glyphicon-edit"></span>
            编辑
            <a href="/">
                <button type="button" class="btn btn-success" aria-label="Left Align">
                    <span class="glyphicon glyphicon-home" aria-hidden="true">返回首页</span>
                </button>
            </a>
        </h1>

    </div>
    <div class="mybody">
        <div class="row">
            <div class="col-xs-12  col-sm-9 row_left  ">
                <form action="createInvitation" method="post">
                    <div class="input-group input-group-lg margin_top">
                        <span class="input-group-addon" id="sizing-addon1">title</span>
                        <input th:if="${invitation==null}" type="text" class="form-control" placeholder="在此输入标题..." aria-describedby="sizing-addon1"
                               name="title" >
                        <input th:if="${invitation!=null}" type="text" class="form-control" placeholder="在此输入标题..." aria-describedby="sizing-addon1"
                               name="title" th:value="${invitation.title}">
                    </div>
                    <hr/>
                    <h2><label for="content">Content</label></h2>
                    <textarea th:if="${invitation==null}" class="form-control" name="content" id="content" cols="30" rows="10"
                              placeholder="在此输入文章内容..."></textarea>
                    <textarea th:if="${invitation!=null}" class="form-control" name="content" id="content" cols="30" rows="10"
                              placeholder="在此输入文章内容..." th:text="${invitation.content}"></textarea>
                    <hr/>
                    <!--                空文本错误警告-->
                    <div style="height: 0px;">
                        <span class="btn btn-danger" th:if="${error!=null}" th:text="${error}"></span>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg float_right">发布</button>
                </form>

            </div>
            <div class="col-xs-12  col-sm-3  row_right hidden-xs hidden-sm">
                <!--            <h1><span class="glyphicon glyphicon-paperclip"></span>列表</h1>-->
                <div class="list-group">
                    <a href="#" class="list-group-item active">
                        <h4 class="list-group-item-heading">List group item heading</h4>
                        <p class="list-group-item-text">...</p>
                    </a>
                    <a href="#" class="list-group-item ">
                        <h4 class="list-group-item-heading">List group item heading</h4>
                        <p class="list-group-item-text">...</p>
                    </a>
                    <a href="#" class="list-group-item ">
                        <h4 class="list-group-item-heading">List group item heading</h4>
                        <p class="list-group-item-text">...</p>
                    </a>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-success">Dapibus ac facilisis in</a>
                    <a href="#" class="list-group-item list-group-item-info">Cras sit amet nibh libero</a>
                    <a href="#" class="list-group-item list-group-item-warning">Porta ac consectetur ac</a>
                    <a href="#" class="list-group-item list-group-item-danger">Vestibulum at eros</a>
                </div>

            </div>
        </div>

    </div>
</div>
</body>
<div th:replace="footer"></div>
</html>
